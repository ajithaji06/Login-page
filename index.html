<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div id="header">
            <h1>CREATE ACCOUNT</h1>
    </div>
        <form action="" id="form-control">
            <div class="container ">
            <label for="username ">USERNAME</label>
            <input type="text" name="" id="username" placeholder="ajith05">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error message</small>
        </div>
        <div class="container ">
            <label for="email">EMAIL</label>
            <input type="email" name="" id="email" placeholder="ajith@gmail.com">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error message</small>
        </div>
        <div class="container">
            <label for="password">PASSWORD</label>
            <input type="password" name="" id="password" placeholder="12345678">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error message</small>
        </div>
        <div class="container">
            <label for="password2">check PASSWORD</label>
            <input type="text" name="" id="password2" placeholder="re-enter password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error message</small>
        </div>
        <div class="btn">
            <button>SUBMIT</button>
        </div>
        </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
